<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Access</title>
    <style>
        /* Modal styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #passwordModal {
            text-align: center;
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #passwordModal input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        #passwordModal button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #passwordModal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div id="passwordModal">
        <h2>Enter Password to Access the Site</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        const correctPassword = "testingtesting"; // Define the correct password

        function checkPassword() {
            const enteredPassword = document.getElementById('passwordInput').value;
            if (enteredPassword === correctPassword) {
                window.location.href = "https://sites.google.com/nyu.edu/andyc/home"; // Redirect to your Google Site
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
